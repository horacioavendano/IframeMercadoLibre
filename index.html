<!DOCTYPE html>
<html>

<head>
    <script>
       
        function obtenerCode(){
            var url = (window.location != window.parent.location)
            ? document.referrer
            : document.location.href;
            var url = document.location.href;
           const urlObject = new URL(url);
           const code = urlObject.searchParams.get('code');
           alert(code);
           document.getElementsByName('code').value = code;
        }
        function resize(code) {
            var url = (window.location != window.parent.location)
                ? document.referrer
                : document.location.href;

            parent.postMessage('resize(' + code + ')', url);
        }

    </script>
</head>

<body>
    <form>
        Code ML del iframe:
        <input type="text" name="code">
        <button  onclick="javascript:obtenerCode();" >Obtener codigo</button>
        <button  onclick="javascript:resize(this.form.code.value);"> Mandar codigo</button>
        <a id="mercadolibre"
            href="https://auth.mercadolibre.com.ar/authorization?response_type=code&client_id=4718109619512806">mercadolibre</a>
    </form>
</body>

</html>
